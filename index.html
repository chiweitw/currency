<html>
<head>
	<meta charset="UTF-8">
	<title>currency</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h2>Currency Funnel</h2>
	<div class="control">	  	
	  	<input type="range" min="0" max="3" value="0" class="slider" id="myRange" step="0.01" >
	  	<p>USD per Unit: <span id="value"></span></p>
	  	<button class="btn btn-off" id="switch">Start</button>
	</div>
	<div id="flags"></div>
	<div id="canvas-field">
		<canvas id="myCanvas"></canvas>
		<canvas id="data"></canvas>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
